		<script>
			(function(){
				function refreshfixedW(){
					var width=window.screen.width,
						fixedW=660,//固定宽度，此宽度与设计图宽度一样大小
						scale=width/fixedW,
						meta=document.createElement('meta'),
						metaAttr={
							name:'viewport',
							content:'width='+fixedW+',initial-scale='+scale+',maximum-scale='+scale+',user-scalable=0'
						};
					for(var key in metaAttr){
						meta[key]=metaAttr[key];
					}
					document.head.appendChild(meta);
				}
				refreshfixedW();
				/******/
				var　timer;
				window.addEventListener('resize', function () {
		        	clearTimeout(timer);
			        timer = setTimeout(refreshfixedW, 300);
			    }, false);
			    window.addEventListener('pageshow', function (e) {
			        if (e.persisted) {
			            clearTimeout(timer);
			            timer = setTimeout(refreshfixedW, 300);
			        }
			    }, false);
			    /******/
			})()
		</script>
